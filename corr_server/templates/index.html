    <form id="generateCorrespondence" action="/correspondence/geometric/" >
        <div class="form-group">
        <label for="exampleFormControlInput1">Enter the query selection</label>
        <input type="text" class="form-control" id="selection" placeholder="This could be a loop id or a sequence of residue number separated by commas ">

<script>
        $('#generateCorrespondence').on('submit', function() {

            let formAction = $('#generateCorrespondence').attr('action');
            $('#generateCorrespondence').attr('action', formAction + id);
        });
</script>
